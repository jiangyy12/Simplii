{% extends "layout/base.html" %} {% block content %}

<div class="container-fluid">
    <div class="row content">

        <!-- Left Sidebar -->
        <div class="col-sm-3 sidenav sidenav-left">

            {% include 'layout/user_details.html' %}

        </div>
        <div class="col-sm-9 text-left main-content">
        <div>
            <a type="button" class="btn btn-outline-dark" href="#" class="card-link" data-toggle="modal" data-target="#exampleModalCenter" style="margin-left: 20px;">Add New User</a>
        </div>
        <!-- Content -->
        <div class="">
            <center>

                <!-- View all tasks -->
                {% include 'tasks/all_tasks.html' %}

            </center>
            <div class="modal fade new-application-modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">New User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form action="/project" method="post">
                            <div class="modal-body" style="text-align: left;">
                                <div class="form-group">
                                    <label for="taskName">Project Name</label>
                                    <input type="text" name="ProjectName" class="form-control" id="projectName" placeholder="Do Dishes" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="taskName">Description</label>
                                    <input type="text" name="Description" class="form-control" id="description" placeholder="Do Dishes" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="taskName">Technology</label>
                                    <input type="text" name="Technology" class="form-control" id="technology" placeholder="Do Dishes" required="required">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock content %}
